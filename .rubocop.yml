Style/Documentation:
  Enabled: false

Style/FrozenStringLiteralComment:
  Enabled: false

Style/ClassAndModuleChildren:
  Enabled: false

Metrics/LineLength:
  Max: 100

AllCops:
  Exclude:
    - './bin/*'
    - './spec/spec_helper.rb'
    - './config/**/*'
    - './db/**/*'
    - './test/*'
    - './spec/rails_helper.rb'
    - './node_modules/**/*'

  TargetRubyVersion: 2.6.3
